<style type="text/css">
.group{
    flex-direction: row;
    align-items: center;
}</style></head><body><script type="text/javascript">
(function(){
var View = kk.CreateElement;
kk.Page(function(element,data,context){
	View(element,data,"view",{"class":"page"},context,function(element,data,context){
		View(element,data,"view",{"class":"page__hd"},context,function(element,data,context){
			View(element,data,"text",{"class":"page__title","#text":"icon"},context,function(element,data,context){
			});
			View(element,data,"text",{"class":"page__desc","#text":"icon图标"},context,function(element,data,context){
			});
		});
		View(element,data,"view",{"class":"page__bd"},context,function(element,data,context){
			View(element,data,"view",{"class":"section section_gap"},context,function(element,data,context){
				View(element,data,"view",{"class":"group"},context,function(element,data,context){
					View(element,data,"block",{"wx:for-items":"{{iconSize}}"},context,function(element,data,context){
						View(element,data,"icon",{"type":"success","size":"{{item}}"},context,function(element,data,context){
						});
					});
				});
			});
			View(element,data,"view",{"class":"section section_gap"},context,function(element,data,context){
				View(element,data,"view",{"class":"group"},context,function(element,data,context){
					View(element,data,"scroll-view",{"scroll-x":"true"},context,function(element,data,context){
						View(element,data,"block",{"wx:for-items":"{{iconType}}"},context,function(element,data,context){
							View(element,data,"icon",{"type":"{{item}}","size":"45"},context,function(element,data,context){
							});
						});
					});
				});
			});
			View(element,data,"view",{"class":"section section_gap"},context,function(element,data,context){
				View(element,data,"view",{"class":"group"},context,function(element,data,context){
					View(element,data,"block",{"wx:for-items":"{{iconColor}}"},context,function(element,data,context){
						View(element,data,"icon",{"type":"success","size":"45","color":"{{item}}"},context,function(element,data,context){
						});
					});
				});
			});
		});
	});
});})();
</script></body>
