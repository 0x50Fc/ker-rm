<style type="text/css">
.swiper-item{
    display: block;
    height: 150px;
}</style></head><body><script type="text/javascript">
(function(){
var View = kk.CreateElement;
kk.Page(function(element,data,context){
	View(element,data,"view",{"class":"page"},context,function(element,data,context){
		View(element,data,"view",{"class":"page__hd"},context,function(element,data,context){
			View(element,data,"text",{"class":"page__title","#text":"swiper"},context,function(element,data,context){
			});
			View(element,data,"text",{"class":"page__desc","#text":"swiper"},context,function(element,data,context){
			});
		});
		View(element,data,"view",{"class":"page__bd"},context,function(element,data,context){
			View(element,data,"view",{"class":"section section_gap swiper"},context,function(element,data,context){
				View(element,data,"swiper",{"indicator-dots":"{{indicatorDots}}","vertical":"{{vertical}}","autoplay":"{{autoplay}}","interval":"{{interval}}","duration":"{{duration}}"},context,function(element,data,context){
					View(element,data,"block",{"wx:for":"{{background}}"},context,function(element,data,context){
						View(element,data,"swiper-item",{},context,function(element,data,context){
							View(element,data,"view",{"class":"swiper-item bc_{{item}}"},context,function(element,data,context){
							});
						});
					});
				});
			});
			View(element,data,"view",{"class":"btn-area"},context,function(element,data,context){
				View(element,data,"button",{"type":"default","bindtap":"changeIndicatorDots","#text":"indicator-dots"},context,function(element,data,context){
				});
				View(element,data,"button",{"type":"default","bindtap":"changeVertical","#text":"{{vertical?'horizontal':'vertical'}}"},context,function(element,data,context){
				});
				View(element,data,"button",{"type":"default","bindtap":"changeAutoplay","#text":"autoplay"},context,function(element,data,context){
				});
			});
			View(element,data,"slider",{"bindchange":"durationChange","value":"{{duration}}","show-value":"","min":"500","max":"2000"},context,function(element,data,context){
			});
			View(element,data,"view",{"class":"section__title","#text":"duration"},context,function(element,data,context){
			});
			View(element,data,"slider",{"bindchange":"intervalChange","value":"{{interval}}","show-value":"","min":"2000","max":"10000"},context,function(element,data,context){
			});
			View(element,data,"view",{"class":"section__title","#text":"interval"},context,function(element,data,context){
			});
		});
	});
});})();
</script></body>
