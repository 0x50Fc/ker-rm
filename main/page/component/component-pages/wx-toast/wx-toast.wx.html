<style type="text/css">
</style></head><body><script type="text/javascript">
(function(){
var View = kk.CreateElement;
kk.Page(function(element,data,context){
	View(element,data,"view",{"class":"page"},context,function(element,data,context){
		View(element,data,"view",{"class":"page__hd"},context,function(element,data,context){
			View(element,data,"text",{"class":"page__title","#text":"toast"},context,function(element,data,context){
			});
			View(element,data,"text",{"class":"page__desc","#text":"toast提示"},context,function(element,data,context){
			});
		});
		View(element,data,"view",{"class":"page__bd"},context,function(element,data,context){
			View(element,data,"view",{"class":"btn-area"},context,function(element,data,context){
				View(element,data,"view",{"class":"body-view"},context,function(element,data,context){
					View(element,data,"toast",{"hidden":"{{toast1Hidden}}","bindchange":"toast1Change","#text":"默认"},context,function(element,data,context){
					});
					View(element,data,"button",{"type":"default","bindtap":"toast1Tap","#text":"点击弹出默认toast"},context,function(element,data,context){
					});
				});
				View(element,data,"view",{"class":"body-view"},context,function(element,data,context){
					View(element,data,"toast",{"hidden":"{{toast2Hidden}}","icon":"warn","bindchange":"toast2Change","#text":"设置icon"},context,function(element,data,context){
					});
					View(element,data,"button",{"type":"default","bindtap":"toast2Tap","#text":"点击弹出设置icon的toast"},context,function(element,data,context){
					});
				});
				View(element,data,"view",{"class":"body-view"},context,function(element,data,context){
					View(element,data,"toast",{"hidden":"{{toast3Hidden}}","duration":"3000","bindchange":"toast3Change","#text":"设置duration"},context,function(element,data,context){
					});
					View(element,data,"button",{"type":"default","bindtap":"toast3Tap","#text":"点击弹出设置duration的toast"},context,function(element,data,context){
					});
				});
			});
		});
	});
});})();
</script></body>
