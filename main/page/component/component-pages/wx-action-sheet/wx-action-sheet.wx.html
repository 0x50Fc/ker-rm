(function(){
var View = kk.CreateElement;
kk.Page(function(element,data,context){

		View(element,data,"view",{"class":"page__hd"},context,function(element,data,context){
			View(element,data,"text",{"class":"page__title","#text":"action-sheet"},context,function(element,data,context){
			});

			});
		});
		View(element,data,"view",{"class":"page__bd"},context,function(element,data,context){
			View(element,data,"view",{"class":"section section_gap"},context,function(element,data,context){

				});
				View(element,data,"action-sheet",{"hidden":"{{actionSheetHidden}}","bindchange":"actionSheetChange"},context,function(element,data,context){
					View(element,data,"block",{"wx:for-items":"{{actionSheetItems}}"},context,function(element,data,context){
						View(element,data,"action-sheet-item",{"class":"item","bindtap":"bind{{item}}","#text":"{{item}}"},context,function(element,data,context){
						});
					});
					View(element,data,"action-sheet-cancel",{"class":"cancel","#text":"取消"},context,function(element,data,context){
					});
				});
			});
		});
	});
});})();
</script></body>
