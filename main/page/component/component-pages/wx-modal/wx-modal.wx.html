<style type="text/css">
</style></head><body><script type="text/javascript">
(function(){
var View = kk.CreateElement;
kk.Page(function(element,data,context){
	View(element,data,"view",{"class":"page"},context,function(element,data,context){
		View(element,data,"view",{"class":"page__hd"},context,function(element,data,context){
			View(element,data,"text",{"class":"page__title","#text":"modal"},context,function(element,data,context){
			});
			View(element,data,"text",{"class":"page__desc","#text":"模式对话框"},context,function(element,data,context){
			});
		});
		View(element,data,"view",{"class":"page__bd"},context,function(element,data,context){
			View(element,data,"modal",{"title":"标题","confirm-text":"confirm","cancel-text":"cancel","hidden":"{{modalHidden}}","mask":"true","bindconfirm":"modalChange","bindcancel":"modalChange","#text":"这是对话框的内容。"},context,function(element,data,context){
			});
			View(element,data,"modal",{"class":"modal","hidden":"{{modalHidden2}}","no-cancel":"true","bindconfirm":"modalChange2","bindcancel":"modalChange2"},context,function(element,data,context){
				View(element,data,"view",{"#text":"没有标题没有取消的对话框"},context,function(element,data,context){
				});
				View(element,data,"view",{"#text":"内容可以插入节点"},context,function(element,data,context){
				});
			});
			View(element,data,"view",{"class":"btn-area"},context,function(element,data,context){
				View(element,data,"button",{"type":"default","bindtap":"modalTap","#text":"点击弹出modal"},context,function(element,data,context){
				});
				View(element,data,"button",{"type":"default","bindtap":"modalTap2","#text":"点击弹出modal2"},context,function(element,data,context){
				});
			});
		});
	});
});})();
</script></body>
