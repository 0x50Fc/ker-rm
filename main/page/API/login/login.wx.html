<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1" /><style type="text/css">

* {
    margin: 0px; 
}

body {
    line-height:1.6;
    font-family:-apple-system-font, "Helvetica Neue", sans-serif;
    background-color:#F8F8F8;
    height:100%;
    font-size:1.6rem;
    -webkit-user-select:none;
    user-select:none;
    width:100%;
    overflow-x:hidden;
}

wx-view {
    display: block;
}

wx-input {
    display:block;
    height: 2.2rem;
    text-overflow:clip;
    overflow:hidden;
    white-space:nowrap;
    font-family:UICTFontTextStyleBody;
    min-height:2.2rem;
}

wx-input > span {
    color: #999999;
}

wx-canvas {
    width:300px;
    height:150px;
    display:block;
    position:relative;
}
    
wx-scroll-view {
    -webkit-overflow-scrolling:touch;
}
.page-body-wrapper {
  margin-top: 10rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
  padding: 0 2.5rem;
  box-sizing: border-box;
}
.page-body-title {
  font-size: 3rem;
  /*TODO 使用 rpx */
  line-height: 100px;
}
.page-body-text {
  color: #bbb;
  font-size: 1.4000000000000001rem;
  /*TODO 使用 rpx */
  line-height: 20px;
  margin: 0 0 5rem 0;
  text-align: center;
}
.page-body-button {
  width: 100%;
}
</style></head><body><script type="text/javascript">
(function(){
var View = kk.CreateElement;
kk.Page(function(element,data,context){
	View(element,data,"import",{"src":"../common/header.wxml"},context,function(element,data,context){
		View(element,data,"import",{"src":"../common/footer.wxml"},context,function(element,data,context){
			View(element,data,"view",{"class":"container"},context,function(element,data,context){
				View(element,data,"template",{"is":"header","data":"{{title: 'Login'}}"},context,function(element,data,context){
					View(element,data,"view",{"class":"page-body"},context,function(element,data,context){
						View(element,data,"view",{"class":"page-body-wrapper"},context,function(element,data,context){
							View(element,data,"block",{"wx:if":"{{hasLogin === true}}"},context,function(element,data,context){
								View(element,data,"text",{"class":"page-body-title","#text":"已登录"},context,function(element,data,context){
								});
								View(element,data,"text",{"class":"page-body-text","#text":"每个微信号中仅需登录 1 次，后续每次进入页面即可根据微信 id 自动拉取用户信息"},context,function(element,data,context){
								});
							});
							View(element,data,"block",{"wx:if":"{{hasLogin === false}}"},context,function(element,data,context){
								View(element,data,"text",{"class":"page-body-text","#text":"每个微信号中仅需登录一次"},context,function(element,data,context){
								});
								View(element,data,"button",{"class":"page-body-button","type":"primary","bindtap":"login","#text":"微信登录"},context,function(element,data,context){
								});
							});
						});
					});
					View(element,data,"template",{"is":"footer"},context,function(element,data,context){
					});
				});
			});
		});
	});
});})();
</script></body>
