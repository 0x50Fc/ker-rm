<style type="text/css">
.page-body-xyz {
  display: flex;
  justify-content: space-around;
  width: 35rem;
  margin-top: 2.5rem;
  box-sizing: border-box;
}
.page-body-canvas {
  width: 302px;
  height: 302px;
  position: relative;
}
.page-body-ball {
  position: absolute;
  top: 0;
  left: 0;
  width: 302px;
  height: 302px;
}
.page-body-title {
  font-size: 2.5rem;
  width: 12.5rem;
}
</style></head><body><script type="text/javascript">
(function(){
var View = kk.CreateElement;
kk.Page(function(element,data,context){
	View(element,data,"import",{"src":"../common/header.wxml"},context,function(element,data,context){
	});
	View(element,data,"import",{"src":"../common/footer.wxml"},context,function(element,data,context){
	});
	View(element,data,"view",{"class":"container"},context,function(element,data,context){
		View(element,data,"template",{"is":"header","data":"{{title: 'onAccelerometerChange'}}"},context,function(element,data,context){
		});
		View(element,data,"view",{"class":"page-body"},context,function(element,data,context){
			View(element,data,"view",{"class":"page-body-wrapper"},context,function(element,data,context){
				View(element,data,"text",{"class":"page-body-text","#text":"旋转手机即可移动以下小球"},context,function(element,data,context){
				});
				View(element,data,"view",{"class":"page-body-canvas"},context,function(element,data,context){
					View(element,data,"canvas",{"class":"page-body-ball","show":"{{true}}","canvas-id":"big-ball"},context,function(element,data,context){
					});
					View(element,data,"canvas",{"class":"page-body-ball","show":"{{true}}","canvas-id":"small-ball"},context,function(element,data,context){
					});
				});
				View(element,data,"view",{"class":"page-body-xyz"},context,function(element,data,context){
					View(element,data,"text",{"class":"page-body-title","#text":"X: {{x}}"},context,function(element,data,context){
					});
					View(element,data,"text",{"class":"page-body-title","#text":"Y: {{y}}"},context,function(element,data,context){
					});
					View(element,data,"text",{"class":"page-body-title","#text":"Z: {{z}}"},context,function(element,data,context){
					});
				});
			});
		});
		View(element,data,"template",{"is":"footer"},context,function(element,data,context){
		});
	});
});})();
</script></body>
