<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1" /><style type="text/css">

* {
    margin: 0px; 
}

body {
    line-height:1.6;
    font-family:-apple-system-font, "Helvetica Neue", sans-serif;
    background-color:#F8F8F8;
    height:100%;
    font-size:1.6rem;
    -webkit-user-select:none;
    user-select:none;
    width:100%;
    overflow-x:hidden;
}

wx-view {
    display: block;
}

wx-input {
    display:block;
    height: 2.2rem;
    text-overflow:clip;
    overflow:hidden;
    white-space:nowrap;
    font-family:UICTFontTextStyleBody;
    min-height:2.2rem;
}

wx-input > span {
    color: #999999;
}

wx-canvas {
    width:300px;
    height:150px;
    display:block;
    position:relative;
}
    
wx-scroll-view {
    -webkit-overflow-scrolling:touch;
}
.page-body-wrapper {
  flex-grow: 1;
}
.animation-element-wrapper {
  display: block;
  margin-bottom: 5rem;
}
.animation-element {
  width: 10rem;
  height: 10rem;
  background-color: #1AAD19;
}
.animation-buttons {
  padding: 2.5rem 2.5rem 0.5rem;
  border-top: 1px solid #ccc;
  display: flex;
  flex-grow: 1;
  overflow-y: scroll;
  flex-direction: row;
  flex-wrap: wrap;
  width: 100%;
  height: 20rem;
  box-sizing: border-box;
}
.animation-button {
  width: 14.5rem;
  margin: 1rem auto; 
}
.animation-button-reset {
  width: 30.5rem;
  margin: 1rem auto; 
}
</style></head><body><script type="text/javascript">
(function(){
var View = kk.CreateElement;
kk.Page(function(element,data,context){
	View(element,data,"import",{"src":"../common/header.wxml"},context,function(element,data,context){
		View(element,data,"import",{"src":"../common/footer.wxml"},context,function(element,data,context){
			View(element,data,"view",{"class":"container"},context,function(element,data,context){
				View(element,data,"template",{"is":"header","data":"{{title: 'createAnimation'}}"},context,function(element,data,context){
					View(element,data,"view",{"class":"page-body"},context,function(element,data,context){
						View(element,data,"view",{"class":"page-body-wrapper"},context,function(element,data,context){
							View(element,data,"view",{"class":"animation-element-wrapper"},context,function(element,data,context){
								View(element,data,"view",{"class":"animation-element","animation":"{{animation}}"},context,function(element,data,context){
								});
							});
							View(element,data,"view",{"class":"animation-buttons","scroll-y":"true"},context,function(element,data,context){
								View(element,data,"button",{"class":"animation-button","bindtap":"rotate","#text":"旋转"},context,function(element,data,context){
								});
								View(element,data,"button",{"class":"animation-button","bindtap":"scale","#text":"缩放"},context,function(element,data,context){
								});
								View(element,data,"button",{"class":"animation-button","bindtap":"translate","#text":"移动"},context,function(element,data,context){
								});
								View(element,data,"button",{"class":"animation-button","bindtap":"skew","#text":"倾斜"},context,function(element,data,context){
								});
								View(element,data,"button",{"class":"animation-button","bindtap":"rotateAndScale","#text":"旋转并缩放"},context,function(element,data,context){
								});
								View(element,data,"button",{"class":"animation-button","bindtap":"rotateThenScale","#text":"旋转后缩放"},context,function(element,data,context){
								});
								View(element,data,"button",{"class":"animation-button","bindtap":"all","#text":"同时展示全部"},context,function(element,data,context){
								});
								View(element,data,"button",{"class":"animation-button","bindtap":"allInQueue","#text":"顺序展示全部"},context,function(element,data,context){
								});
								View(element,data,"button",{"class":"animation-button-reset","bindtap":"reset","#text":"还原"},context,function(element,data,context){
								});
							});
						});
					});
					View(element,data,"template",{"is":"footer"},context,function(element,data,context){
					});
				});
			});
		});
	});
});})();
</script></body>
