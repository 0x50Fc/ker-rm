<style type="text/css">
.page-body-wrapper {
  justify-content: space-between;
  flex-grow: 1;
  margin-bottom: 15rem;
}
.page-body-time {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.time-big {
  font-size: 3rem;
  margin: 1rem;
}
.time-small {
  font-size: 1.5rem;
}

.page-body-buttons {
  display: flex;
  justify-content: space-around;
}
.page-body-button {
  width: 12.5rem;
  text-align: center;
}
.button-stop-record {
  width: 5.5rem;
  height: 5.5rem;
  border: 1rem solid #fff;
  background-color: #f55c23;

  margin: 0 auto;

</style></head><body><script type="text/javascript">
(function(){
var View = kk.CreateElement;
kk.Page(function(element,data,context){
	View(element,data,"import",{"src":"../common/header.wxml"},context,function(element,data,context){
	});
	View(element,data,"import",{"src":"../common/footer.wxml"},context,function(element,data,context){
	});
	View(element,data,"view",{"class":"container"},context,function(element,data,context){

		});

			View(element,data,"view",{"class":"page-body-wrapper"},context,function(element,data,context){
				View(element,data,"block",{"wx:if":"{{recording === false && playing === false && hasRecord === false}}"},context,function(element,data,context){
					View(element,data,"view",{"class":"page-body-time"},context,function(element,data,context){
						View(element,data,"text",{"class":"time-big","#text":"{{formatedRecordTime}}"},context,function(element,data,context){
						});
					});
					View(element,data,"view",{"class":"page-body-buttons"},context,function(element,data,context){
						View(element,data,"view",{"class":"page-body-button"},context,function(element,data,context){
						});
						View(element,data,"view",{"class":"page-body-button","bindtap":"startRecord"},context,function(element,data,context){
							View(element,data,"image",{"src":"/image/record.png"},context,function(element,data,context){
							});
						});
						View(element,data,"view",{"class":"page-body-button"},context,function(element,data,context){
						});
					});
				});
				View(element,data,"block",{"wx:if":"{{recording === true}}"},context,function(element,data,context){
					View(element,data,"view",{"class":"page-body-time"},context,function(element,data,context){
						View(element,data,"text",{"class":"time-big","#text":"{{formatedRecordTime}}"},context,function(element,data,context){
						});
					});
					View(element,data,"view",{"class":"page-body-buttons"},context,function(element,data,context){
						View(element,data,"view",{"class":"page-body-button"},context,function(element,data,context){
						});
						View(element,data,"view",{"class":"page-body-button","bindtap":"stopRecord"},context,function(element,data,context){
							View(element,data,"view",{"class":"button-stop-record"},context,function(element,data,context){
							});
						});
						View(element,data,"view",{"class":"page-body-button"},context,function(element,data,context){
						});
					});
				});
				View(element,data,"block",{"wx:if":"{{hasRecord === true && playing === false}}"},context,function(element,data,context){
					View(element,data,"view",{"class":"page-body-time"},context,function(element,data,context){
						View(element,data,"text",{"class":"time-big","#text":"{{formatedPlayTime}}"},context,function(element,data,context){
						});
						View(element,data,"text",{"class":"time-small","#text":"{{formatedRecordTime}}"},context,function(element,data,context){
						});
					});
					View(element,data,"view",{"class":"page-body-buttons"},context,function(element,data,context){
						View(element,data,"view",{"class":"page-body-button"},context,function(element,data,context){
						});
						View(element,data,"view",{"class":"page-body-button","bindtap":"playVoice"},context,function(element,data,context){
							View(element,data,"image",{"src":"/image/play.png"},context,function(element,data,context){
							});
						});
						View(element,data,"view",{"class":"page-body-button","bindtap":"clear"},context,function(element,data,context){
							View(element,data,"image",{"src":"/image/trash.png"},context,function(element,data,context){
							});
						});
					});
				});
				View(element,data,"block",{"wx:if":"{{hasRecord === true && playing === true}}"},context,function(element,data,context){
					View(element,data,"view",{"class":"page-body-time"},context,function(element,data,context){
						View(element,data,"text",{"class":"time-big","#text":"{{formatedPlayTime}}"},context,function(element,data,context){
						});
						View(element,data,"text",{"class":"time-small","#text":"{{formatedRecordTime}}"},context,function(element,data,context){
						});
					});
					View(element,data,"view",{"class":"page-body-buttons"},context,function(element,data,context){
						View(element,data,"view",{"class":"page-body-button","bindtap":"stopVoice"},context,function(element,data,context){
							View(element,data,"image",{"src":"/image/stop.png"},context,function(element,data,context){
							});
						});
						View(element,data,"view",{"class":"page-body-button","bindtap":"pauseVoice"},context,function(element,data,context){
							View(element,data,"image",{"src":"/image/pause.png"},context,function(element,data,context){
							});
						});
						View(element,data,"view",{"class":"page-body-button","bindtap":"clear"},context,function(element,data,context){
							View(element,data,"image",{"src":"/image/trash.png"},context,function(element,data,context){
							});
						});
					});
				});
			});
		});
		View(element,data,"template",{"is":"footer"},context,function(element,data,context){
		});
	});
});})();
</script></body>
