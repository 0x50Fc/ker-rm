<style type="text/css">
.images-wrapper {
  padding: 1rem;
  background-color: #fff;
  margin-top: 1rem;
}
.images-wrapper-text {
  font-size: 1.4000000000000001rem;
}
.images-list {
  display: flex;
  margin-top: 1rem;
  flex-wrap: wrap;
}
.images-image {
  width: 7.5rem;
  height: 7.5rem;
  margin: 0.5rem;
}
.images-image-plus {
  border: 1px solid #999;
}
</style></head><body><script type="text/javascript">
(function(){
var View = kk.CreateElement;
kk.Page(function(element,data,context){
	View(element,data,"import",{"src":"../common/header.wxml"},context,function(element,data,context){
	});
	View(element,data,"import",{"src":"../common/footer.wxml"},context,function(element,data,context){
	});
	View(element,data,"view",{"class":"container"},context,function(element,data,context){
		View(element,data,"template",{"is":"header","data":"{{title: 'choose/previewImage'}}"},context,function(element,data,context){
		});
		View(element,data,"view",{"class":"page-body"},context,function(element,data,context){
			View(element,data,"view",{"class":"page-body-wrapper"},context,function(element,data,context){
				View(element,data,"form",{"bindsubmit":"openLocation"},context,function(element,data,context){
					View(element,data,"view",{"class":"page-body-form"},context,function(element,data,context){
						View(element,data,"picker",{"range":"{{sourceType}}","bindchange":"sourceTypeChange","value":"{{sourceTypeIndex}}"},context,function(element,data,context){
							View(element,data,"view",{"class":"page-body-form-picker"},context,function(element,data,context){
								View(element,data,"view",{"class":"page-body-form-picker-key","#text":"图片来源"},context,function(element,data,context){
								});
								View(element,data,"view",{"class":"page-body-form-picker-value","#text":"{{sourceType[sourceTypeIndex]}}"},context,function(element,data,context){
								});
							});
						});
						View(element,data,"picker",{"range":"{{sizeType}}","bindchange":"sizeTypeChange","value":"{{sizeTypeIndex}}"},context,function(element,data,context){
							View(element,data,"view",{"class":"page-body-form-picker"},context,function(element,data,context){
								View(element,data,"view",{"class":"page-body-form-picker-key","#text":"图片质量"},context,function(element,data,context){
								});
								View(element,data,"view",{"class":"page-body-form-picker-value","#text":"{{sizeType[sizeTypeIndex]}}"},context,function(element,data,context){
								});
							});
						});
						View(element,data,"picker",{"range":"{{count}}","bindchange":"countChange","value":"{{countIndex}}"},context,function(element,data,context){
							View(element,data,"view",{"class":"page-body-form-picker","style":"border-bottom: none;"},context,function(element,data,context){
								View(element,data,"view",{"class":"page-body-form-picker-key","#text":"数量限制"},context,function(element,data,context){
								});
								View(element,data,"view",{"class":"page-body-form-picker-value","#text":"{{count[countIndex]}}"},context,function(element,data,context){
								});
							});
						});
					});
					View(element,data,"view",{"class":"images-wrapper"},context,function(element,data,context){
						View(element,data,"text",{"class":"images-text","#text":"请选择图片"},context,function(element,data,context){
						});
						View(element,data,"view",{"class":"images-list"},context,function(element,data,context){
							View(element,data,"block",{"wx:for-items":"{{imageList}}","wx:for-item":"image"},context,function(element,data,context){
								View(element,data,"image",{"src":"{{image}}","class":"images-image","data-src":"{{image}}","bindtap":"previewImage"},context,function(element,data,context){
								});
							});
							View(element,data,"image",{"src":"/image/plus.png","class":"images-image images-image-plus","bindtap":"chooseImage"},context,function(element,data,context){
							});
						});
					});
				});
			});
		});
		View(element,data,"template",{"is":"footer"},context,function(element,data,context){
		});
	});
});})();
</script></body>
