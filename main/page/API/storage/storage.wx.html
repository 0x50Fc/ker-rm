<style type="text/css">
</style></head><body><script type="text/javascript">
(function(){
var View = kk.CreateElement;
kk.Page(function(element,data,context){
	View(element,data,"import",{"src":"../common/header.wxml"},context,function(element,data,context){
	});
	View(element,data,"import",{"src":"../common/footer.wxml"},context,function(element,data,context){
	});
	View(element,data,"view",{"class":"container"},context,function(element,data,context){
		View(element,data,"template",{"is":"header","data":"{{title: 'get/set/clearStorage'}}"},context,function(element,data,context){
		});
		View(element,data,"view",{"class":"page-body"},context,function(element,data,context){
			View(element,data,"view",{"class":"page-body-wrapper"},context,function(element,data,context){
				View(element,data,"form",{"bindsubmit":"submitForm","id":"123"},context,function(element,data,context){
					View(element,data,"view",{"class":"page-body-form"},context,function(element,data,context){
						View(element,data,"view",{"class":"page-body-form-item","style":"border-bottom: none;"},context,function(element,data,context){
							View(element,data,"input",{"class":"page-body-form-key","type":"text","placeholder":"key","name":"key","value":"{{key}}"},context,function(element,data,context){
							});
							View(element,data,"input",{"class":"page-body-form-value","type":"text","placeholder":"data","name":"data","value":"{{data}}"},context,function(element,data,context){
							});
						});
					});
					View(element,data,"view",{"class":"page-body-buttons"},context,function(element,data,context){
						View(element,data,"button",{"class":"page-body-button","type":"primary","id":"get","formtype":"submit","#text":"读取数据"},context,function(element,data,context){
						});
						View(element,data,"button",{"class":"page-body-button","id":"set","formtype":"submit","#text":"存储数据"},context,function(element,data,context){
						});
						View(element,data,"button",{"class":"page-body-button","id":"clear","formtype":"submit","#text":"清理数据"},context,function(element,data,context){
						});
					});
				});
			});
		});
		View(element,data,"toast",{"hidden":"{{toast.hidden}}","bindchange":"toastChange","#text":"{{toast.content}}"},context,function(element,data,context){
		});
		View(element,data,"template",{"is":"footer"},context,function(element,data,context){
		});
	});
});})();
</script></body>
