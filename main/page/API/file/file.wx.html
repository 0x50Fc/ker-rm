<style type="text/css">
.image {
  width: 15rem;
  height: 15rem;
}
.image-plus {
  width: 7.5rem;
  height: 7.5rem;
  border: 1px solid #bbb;
}
</style></head><body><script type="text/javascript">
(function(){
var View = kk.CreateElement;
kk.Page(function(element,data,context){
	View(element,data,"import",{"src":"../common/header.wxml"},context,function(element,data,context){
	});
	View(element,data,"import",{"src":"../common/footer.wxml"},context,function(element,data,context){
	});
	View(element,data,"view",{"class":"container"},context,function(element,data,context){
		View(element,data,"template",{"is":"header","data":"{{title: 'saveFile'}}"},context,function(element,data,context){
		});
		View(element,data,"view",{"class":"page-body"},context,function(element,data,context){
			View(element,data,"view",{"class":"page-body-wrapper"},context,function(element,data,context){
				View(element,data,"view",{"class":"page-body-info"},context,function(element,data,context){
					View(element,data,"text",{"class":"page-body-text-small","#text":"请选择图片"},context,function(element,data,context){
					});
					View(element,data,"block",{"wx:if":"{{tempFilePath != ''}}"},context,function(element,data,context){
						View(element,data,"image",{"src":"{{tempFilePath}}","class":"image"},context,function(element,data,context){
						});
					});
					View(element,data,"block",{"wx:if":"{{tempFilePath === '' && savedFilePath != ''}}"},context,function(element,data,context){
						View(element,data,"image",{"src":"{{savedFilePath}}","class":"image"},context,function(element,data,context){
						});
					});
					View(element,data,"block",{"wx:if":"{{tempFilePath === '' && savedFilePath === ''}}"},context,function(element,data,context){
						View(element,data,"image",{"src":"/image/plus.png","class":"image-plus","bindtap":"chooseImage"},context,function(element,data,context){
						});
					});
				});
				View(element,data,"view",{"class":"page-body-buttons"},context,function(element,data,context){
					View(element,data,"button",{"class":"page-body-button","type":"primary","bindtap":"saveFile","#text":"保存文件"},context,function(element,data,context){
					});
					View(element,data,"button",{"class":"page-body-button","bindtap":"clear","#text":"删除文件"},context,function(element,data,context){
					});
				});
			});
		});
		View(element,data,"modal",{"title":"{{dialog.title}}","hidden":"{{dialog.hidden}}","no-cancel":"no-cancel","bindconfirm":"confirm","#text":"{{dialog.content}}"},context,function(element,data,context){
		});
		View(element,data,"template",{"is":"footer"},context,function(element,data,context){
		});
	});
});})();
</script></body>
