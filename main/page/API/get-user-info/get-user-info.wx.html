<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1" /><style type="text/css">

* {
    margin: 0px; 
}

body {
    line-height:1.6;
    font-family:-apple-system-font, "Helvetica Neue", sans-serif;
    background-color:#F8F8F8;
    height:100%;
    font-size:1.6rem;
    -webkit-user-select:none;
    user-select:none;
    width:100%;
    overflow-x:hidden;
}

wx-view {
    display: block;
}

wx-input {
    display:block;
    height: 2.2rem;
    text-overflow:clip;
    overflow:hidden;
    white-space:nowrap;
    font-family:UICTFontTextStyleBody;
    min-height:2.2rem;
}

wx-input > span {
    color: #999999;
}

wx-canvas {
    width:300px;
    height:150px;
    display:block;
    position:relative;
}
    
wx-scroll-view {
    -webkit-overflow-scrolling:touch;
}
.userinfo-avatar {
  border-radius: 6.4rem;
  width: 6.4rem;
  height: 6.4rem;
}
.userinfo-nickname {
  margin-top: 1rem;
  font-size: 1.9000000000000001rem;
}
</style></head><body><script type="text/javascript">
(function(){
var View = kk.CreateElement;
kk.Page(function(element,data,context){
	View(element,data,"import",{"src":"../common/header.wxml"},context,function(element,data,context){
		View(element,data,"import",{"src":"../common/footer.wxml"},context,function(element,data,context){
			View(element,data,"view",{"class":"container"},context,function(element,data,context){
				View(element,data,"template",{"is":"header","data":"{{title: 'getUserInfo'}}"},context,function(element,data,context){
					View(element,data,"view",{"class":"page-body"},context,function(element,data,context){
						View(element,data,"view",{"class":"page-body-wrapper"},context,function(element,data,context){
							View(element,data,"view",{"class":"page-body-info"},context,function(element,data,context){
								View(element,data,"view",{"class":"page-body-title","#text":"用户信息"},context,function(element,data,context){
								});
								View(element,data,"block",{"wx:if":"{{hasUserInfo === false}}"},context,function(element,data,context){
									View(element,data,"text",{"class":"page-body-text","#text":"未获取"},context,function(element,data,context){
									});
									View(element,data,"text",{"class":"page-body-text","#text":"点击绿色按钮可获取用户头像及昵称"},context,function(element,data,context){
									});
								});
								View(element,data,"block",{"wx:if":"{{hasUserInfo === true}}"},context,function(element,data,context){
									View(element,data,"image",{"class":"userinfo-avatar","src":"{{userInfo.avatarUrl}}"},context,function(element,data,context){
									});
									View(element,data,"text",{"class":"userinfo-nickname","#text":"{{userInfo.nickName}}"},context,function(element,data,context){
									});
								});
							});
							View(element,data,"view",{"class":"page-body-buttons"},context,function(element,data,context){
								View(element,data,"button",{"class":"page-body-button","type":"primary","bindtap":"getUserInfo","#text":"获取用户信息"},context,function(element,data,context){
								});
								View(element,data,"button",{"class":"page-body-button","bindtap":"clear","#text":"清空"},context,function(element,data,context){
								});
							});
						});
					});
					View(element,data,"template",{"is":"footer"},context,function(element,data,context){
					});
				});
			});
		});
	});
});})();
</script></body>
