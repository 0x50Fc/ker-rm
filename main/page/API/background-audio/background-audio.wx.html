<style type="text/css">
.page-body-wrapper {
  margin-top: 0;
}
.page-body-info {
  padding-bottom: 2.5rem;
}
.time-big {
  font-size: 3rem;
  margin: 1rem;
}
.slider {
  width: 32.5rem;
}
.play-time {
  font-size: 1.4000000000000001rem;
  width: 35rem;
  padding: 1rem 0;
  display: flex;
  justify-content: space-between;
  box-sizing: border-box;
}
.page-body-buttons {
  display: flex;
  justify-content: space-around;
  margin-top: 5rem;
}
.page-body-button {
  width: 12.5rem;
  text-align: center;
}
.page-body-button .restart{
  line-height: 80px;
}</style></head><body><script type="text/javascript">
(function(){
var View = kk.CreateElement;
kk.Page(function(element,data,context){
	View(element,data,"import",{"src":"../common/header.wxml"},context,function(element,data,context){
	});
	View(element,data,"import",{"src":"../common/footer.wxml"},context,function(element,data,context){
	});
	View(element,data,"view",{"class":"container"},context,function(element,data,context){
		View(element,data,"template",{"is":"header","data":"{{title: 'backgroundAudio'}}"},context,function(element,data,context){
		});
		View(element,data,"view",{"class":"page-body-wrapper"},context,function(element,data,context){
			View(element,data,"view",{"class":"page-body-info"},context,function(element,data,context){
				View(element,data,"text",{"class":"time-big","#text":"{{formatedPlayTime}}"},context,function(element,data,context){
				});
				View(element,data,"slider",{"class":"slider","min":"0","max":"269","step":"1","value":"{{playTime}}","bindchange":"seek"},context,function(element,data,context){
				});
				View(element,data,"view",{"class":"play-time"},context,function(element,data,context){
					View(element,data,"text",{"#text":"00:00"},context,function(element,data,context){
					});
					View(element,data,"text",{"#text":"04:29"},context,function(element,data,context){
					});
				});
			});
			View(element,data,"text",{"class":"page-body-text","#text":"离开应用后音乐也可保持播放"},context,function(element,data,context){
			});
			View(element,data,"view",{"class":"page-body-buttons"},context,function(element,data,context){
				View(element,data,"block",{"wx:if":"{{playing === true}}"},context,function(element,data,context){
					View(element,data,"view",{"class":"page-body-button","bindtap":"stop"},context,function(element,data,context){
						View(element,data,"image",{"src":"/image/stop.png"},context,function(element,data,context){
						});
					});
					View(element,data,"view",{"class":"page-body-button","bindtap":"pause"},context,function(element,data,context){
						View(element,data,"image",{"src":"/image/pause.png"},context,function(element,data,context){
						});
					});
					View(element,data,"view",{"class":"page-body-button","bindtap":"play"},context,function(element,data,context){
						View(element,data,"text",{"class":"restart","#text":"重播"},context,function(element,data,context){
						});
					});
				});
				View(element,data,"block",{"wx:if":"{{playing === false}}"},context,function(element,data,context){
					View(element,data,"view",{"class":"page-body-button"},context,function(element,data,context){
					});
					View(element,data,"view",{"class":"page-body-button","bindtap":"resume"},context,function(element,data,context){
						View(element,data,"image",{"src":"/image/play.png"},context,function(element,data,context){
						});
					});
					View(element,data,"view",{"class":"page-body-button","bindtap":"play"},context,function(element,data,context){
						View(element,data,"text",{"class":"restart","#text":"重播"},context,function(element,data,context){
						});
					});
				});
			});
		});
		View(element,data,"template",{"is":"footer"},context,function(element,data,context){
		});
	});
});})();
</script></body>
